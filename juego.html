<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Juego de preguntas</title>
    <link rel="stylesheet" href="css/juego.css">
    <script src="js/juego.js"></script>
</head>

<body>
    <h1 id="titulo">Adivina adivinador! </h1>
	<progress value="3" max="10">
</progress>

    <div class="formContainer">
	<iframe width="260" height="115" src="https://www.youtube.com/embed/1r3Dn_Gy7GI" frameborder="0" allowfullscreen></iframe>
        <p>¿De que color es el cielo?</p>
        <form id="form1">

            <label class="respuesta">Respuesta: </label>
            <div class="radioContainer">
                <label>
                  <input type="radio" name="color" class="radio" value="rojo" >
                  Rojo                  
                </label>

                <label>
                    <input type="radio" name="color" class="radio" value="celeste" >
                    Celeste                    
                </label>

                <label>                   
                     <input type="radio" name="color" value="amarillo" class="radio" id="3">
                      Amarillo
                 </label>

                <label>                   
                     <input type="radio" name="color" value="cafe" class="radio" id="4">
                      Café
                 </label>
            </div>

            
        </form>
        <button type="button" id="button" onclick="respuesta(0)">Responder</button>
          <p id="resultado"></p>
    </div>
  
</body>

</html>
